<!DOCTYPE html>
<html lang="ja">
  <head>
     <meta name="viewport" content="width=device-width"/>
    <title>グリットレイアウト</title>
    <style>
        *{margin:0px; padding:0px;}
        .container{
            display:grid;
            grid-template-rows:70px 70px 70px;
            grid-template-columns:70px 70px 70px;
        }
    </style>
  </head>

  <body>
    <div class="container">  
        <div class="box8" style="background:#ffd700">8</div>
        <div class="box1" style="background:#ff7f50">1</div>
        <div class="box6" style="background:#ffb6c1">6</div>
        <div class="box3" style="background:#7fffd4">3</div>
        <div class="box5" style="background:#1e90ff">5</div>
        <div class="box7" style="background:#6495ed">7</div> 
        <div class="box4" style="background:#ffd700">4</div>
        <div class="box9" style="background:#ff7f50">9</div>
        <div class="box2" style="background:#ffb6c1">2</div>   
    </div>
 </body>
 </html>
