<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ふわふわホットケーキ</title>
  </head>
  <body>
    <h1>ふわふわホットケーキ</h1>
    <h2>概要</h2>
    <p>ふわふわなパンケーキのレシピです。</p>
    <h2>材料</h2>
    <ul>
        <li>ホットケーキミックス　1袋</li>
        <li>卵（Mサイズ）　1個</li>
        <li>牛乳　100ml</li>
        <li>バター　お好みで</li>
        <li>粉糖　お好みで</li>
    </ul>

    <h2>作り方</h2>
    <ol>
        <li>ボウルに卵・牛乳を入れ、混ぜ合わせる</li>
        <li>ホットケーキミックスを加え、しっかりと混ぜる</li>
        <li>フライパンで焼く</li>
    </ol>

    <h2>おいしいホットケーキをつくるポイント</h2>
    <dl>
        <dt>材料に重曹を入れる</dt><dd>重曹を入れるともちもちの触感に！</dd>
        <dt>生地を高い位置から入れる</dt><dd>高い位置から思い切って入れるときれいな円形に！</dd>
    </dl>
  </body>
</html>
